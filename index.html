<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main>
            <div>
                <h1>Contactenos</h1>
                <div class="contenedor">
                    <form id="formulario">

                        <div class="mgtop">
                            <label for="email">Email:</label>
                            <input class="input" type="email" name="email" id="email" placeholder="Email destino ej: algo@empresa.com">
                        </div>

                        <div class="mgtop">
                            <label for="asunto">Asunto:</label>
                            <input class="input" type="text" name="asunto" id="asunto" placeholder="Asunto Email">
                        </div>

                        <div class="mgtop">
                            <label for="mensaje">Mensaje:</label>
                            <textarea class="textArea" name="mensaje" id="mensaje" placeholder="Mensaje de email"></textarea>
                        </div>

                        <div class="botones">
                            <button type="submit" class="boton red opacity" disabled>Enviar</button>
                            <button type="reset" class="boton black">Reset</button>
                        </div>

                        <div class="sk-chase oculto">
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                          </div>
                        
                    </form>
                </div>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
